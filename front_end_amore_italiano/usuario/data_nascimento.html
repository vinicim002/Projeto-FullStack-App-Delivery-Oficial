<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastre-se</title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Fonte padrao-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!--Fonte Destaque-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!--Inicio do main-->

    <main class="tela-data-nascimento d-flex flex-column">

        <!--Section 1-->
        <a class="btn-back" href="genero.html">
            <i class="bi bi-chevron-left"></i>
        </a>

        <div 
        class="section">
        <h1 
        class="mt-3 mb-3 ms-3">Qual a sua data <br> de nascimento?</h1>
        </div>
        <!--Fim da Section 1-->

        <!--Section 2-->
        <form 
        class="sectio2 d-flex flex-column align-items-center" action="" 
        method="post">
            <div class="mb-3">
                <label for="nascimento" class="form-label">Data de nascimento</label>
                <input
                required
                type="date"
                class="form-input form-control"
                id="nascimento"
                name="nascimento"
                placeholder="DD/MM/AAAA">
            </div>
            
            <!--Button-->
            <div class="btns-large
            btns-large-2 d-flex w-100 align-items-center justify-content-center">
              <button 
                type="button" 
                class="btn btn-primary"
                onclick="window.location.href = 'cep.html';">Pr√≥ximo</button>
            </div>

        </form>
          <!--Fim da Section 2-->
 
    </main>
    <!--Fim do main-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>
