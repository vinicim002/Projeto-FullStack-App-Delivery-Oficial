        <form

        method="post">
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input
                required
                type="text"
                class="form-input form-control"
                id="estado"
                name="estado"
                placeholder="Rio de Janeiro">

            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>

                type="text"
                class="form-input form-control"

                name="cidade"
                placeholder="Rio de Janeiro">
            </div>

            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>

                required
                type="text"
                class="form-input form-control"

                name="bairro"
                placeholder="Tijuca">
            </div>
            <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input
                required
                type="text"
                class="form-input form-control"
                id="rua"
                name="rua"

            </div>

            <!--Estou aqui-->

                  required
                  type="text"
                  class="form-input form-control"
                  style="width: 40%;"
                  id="numero"
                  name="numero"
                  placeholder="108">
              </div>
              
              <div class="mb-3">

                  required
                  type="text"
                  class="form-input form-control"
                  style="width: 100%; padding-left: rem ;"

                  name="complemento"
                  placeholder="complemento">
              </div>
          </div>
          
            
            <!--Button-->
            <div class="btns-large
            btns-large-2 d-flex w-100 align-items-center justify-content-center">
