<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastre-se</title>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!--Fonte padrao-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!--Fonte Destaque-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/delivery.css" />
  </head>
  <body>
    <!--Inicio do main-->

    <main class="tela-principal d-flex flex-column">
      <div class="d-flex flex-row justify-content-between">
        <a class="btn-back" href="">
          <i class="bi bi-chevron-left"></i>
        </a>

        <p class="endereco-pg-principal">
          R. Ibituruna, 108 <i class="bi bi-chevron-down"></i>
        </p>

        <i class="bi bi-bell"></i>
      </div>
      <div class="conteudo">
        <div class="barra-pesquisa mt-0">
          <input type="text" id="pesquisarInput" placeholder="Endereço e número" />
          <label for="pesquisarInput">
            <span><i class="bi bi-search"></i></span>
          </label>
        </div>

        <div class="mb-5">
          <strong><p>Usar localização atual</p></strong>
          <div class="d-flex div-row align-items-center">
            <i class="bi bi-crosshair pe-3 text-main"></i>
            <p>R. Ibituruna, 108 - Maracanã, Rio de Janeiro - RJ</p>
          </div>
        </div>

        <div class="d-flex bolha-localizacao p-3 lh-2">
          <div class="div-row">
            <i class="bi bi-house-door-fill align-self-center pe-4"></i>
            <div>
              <strong><p>Faculdade</p></strong>
              <p class="fs-4">R. Ibituruna, 108 - Maracanã, Rio de Janeiro - RJ<br/>202</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Fim do main-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
